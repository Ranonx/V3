<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>伊甸数智预约表格</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
  </head>
  <body>
    <div class="booking-form">
      <div class="form-tabs">
        <button id="appointment-button" class="active">预约</button>
        <button id="query-button">查询</button>
      </div>
      <div id="appointment-form-container">
        <form id="booking-form" method="post">
          <div class="form-group">
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="phone">电话:</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
          <div class="form-group">
            <label for="appointment_date">预约时间:</label>
            <input
              type="text"
              id="appointment_date"
              name="appointment_date"
              class="flatpickr"
              required
            />
          </div>
          <button type="submit">预约时间</button>
          <div class="success-message" style="display: none"></div>
          <div class="error-message" style="display: none"></div>
        </form>
      </div>
      <div id="query-form-container" style="display: none">
        <form id="query-form" method="get">
          <div class="form-group">
            <label for="query-name">姓名:</label>
            <input type="text" id="query-name" name="name" />
          </div>
          <div class="form-group">
            <label for="query-phone">电话:</label>
            <input type="tel" id="query-phone" name="phone" />
          </div>

          <button type="submit">查询</button>
          <span id="query-result" class="query-result"></span>
          <button id="cancel-button" style="display: none">取消预约</button>
        </form>
        <div class="booking-details" style="display: none"></div>
      </div>
    </div>

    <!-- Add this input tag for file upload in your desired location in the form -->
    <input id="myfile" type="file" />

    <!-- Add this script tag before the closing body tag -->
    <script src="https://web-9gikcbug35bad3a8-1304825656.tcloudbaseapp.com/sdk/1.3.0/cloud.js"></script>
    <script>
      window.onload = async function () {
        window.c1 = new cloud.Cloud({
          identityless: true, // If you are using a general WEB page development, set it to true; if you are using a WeChat public account, remove it
          resourceAppid: "wx3c17a0ae33647659", // Replace with your WeChat Cloud AppID
          resourceEnv: "prod-8gj9vt8j4e3adc47", // Replace with your WeChat Cloud EnvID
        });
        await window.c1.init();
      };
      const myFile = document.getElementById("myfile");
      myFile.addEventListener("change", async function () {
        if (myFile.value != null) {
          const file = myFile.files[0];
          const result = await c1.uploadFile({
            cloudPath: `web/${file.name}`,
            file,
          });
          console.log(result);
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="calcInit.js"></script>
    <script src="booking.js"></script>
    <div class="spinner" style="display: none"></div>
  </body>
</html>
