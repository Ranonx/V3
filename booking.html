<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>伊甸数智预约表格</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
  </head>
  <body>
    <div class="booking-form">
      <div class="form-tabs">
        <button id="appointment-button" class="active">预约</button>
        <button id="query-button">查询</button>
      </div>
      <div id="appointment-form-container">
        <form id="booking-form" method="post">
          <div class="form-group">
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="phone">电话:</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
          <div class="form-group">
            <label for="appointment_date">预约时间:</label>
            <input
              type="text"
              id="appointment_date"
              name="appointment_date"
              class="flatpickr"
              required
            />
          </div>
          <button type="submit">预约时间</button>
          <div class="success-message" style="display: none"></div>
          <div class="error-message" style="display: none"></div>
        </form>
      </div>
      <div id="query-form-container" style="display: none">
        <form id="query-form" method="get">
          <div class="form-group">
            <label for="query-name">姓名:</label>
            <input type="text" id="query-name" name="name" />
          </div>
          <div class="form-group">
            <label for="query-phone">电话:</label>
            <input type="tel" id="query-phone" name="phone" />
          </div>

          <button type="submit">查询</button>
          <span id="query-result" class="query-result"></span>
          <button id="cancel-button" style="display: none">取消预约</button>
        </form>
        <div class="booking-details" style="display: none"></div>
      </div>
      <div class="form-group">
        <label for="file">上传文件:</label>
        <input type="file" id="file" name="file" />
      </div>
      <button id="upload-button" type="button">上传文件</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="calcInit.js"></script>
    <script src="booking.js"></script>
    <div class="spinner" style="display: none"></div>
    <script>
      document.querySelector("#upload-button").addEventListener("click", () => {
        const fileInput = document.querySelector("#file");
        const file = fileInput.files[0];

        if (!file) {
          alert("No file selected.");
          return;
        }

        const formData = new FormData();
        formData.append("file", file);

        fetch("/upload", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.message) {
              alert(data.message);
            }
          })
          .catch((error) => {
            console.error("Error uploading file:", error);
            alert("Failed to upload file.");
          });
      });
    </script>
  </body>
</html>
