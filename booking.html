<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment Booking</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <style></style>
  </head>
  <body>
    <div class="booking-form">
      <h2>伊甸数智预约表格</h2>
      <form id="booking-form" method="post">
        <div class="form-group">
          <label for="name">姓名:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="phone">电话:</label>
          <input type="tel" id="phone" name="phone" required />
        </div>
        <div class="form-group">
          <label for="appointment_date">预约时间:</label>
          <input
            type="datetime-local"
            id="appointment_date"
            name="appointment_date"
            required
            min="${new Date().toISOString().slice(0, 10)}T09:00"
            max="${new Date().toISOString().slice(0, 10)}T17:00"
            step="3600"
            value="${new Date().toISOString().slice(0, 16)}"
          />
        </div>
        <button type="submit">预约时间</button>
        <div class="success-message" style="display: none"></div>
        <div class="error-message" style="display: none"></div>
      </form>
    </div>

    <script>
      const bookingForm = document.querySelector("#booking-form");
      const successMessage = document.querySelector(".success-message");
      const errorMessage = document.querySelector(".error-message");

      bookingForm.addEventListener("submit", async (event) => {
        event.preventDefault();

        const formData = new FormData(event.target);
        const data = Object.fromEntries(formData.entries());
        const response = await fetch("/booking", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          const json = await response.json();
          successMessage.textContent = "预约成功.";
          successMessage.style.display = "block";
          errorMessage.style.display = "none";
        } else {
          const error = await response.json();
          errorMessage.textContent = `预约失败: ${error.message}`;
          errorMessage.style.display = "block";
          successMessage.style.display = "none";
        }
      });
    </script>
  </body>
</html>
