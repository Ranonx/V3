<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Appointment Booking</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
  </head>
  <body>
    <div class="booking-form">
      <h2>伊甸数智预约表格</h2>
      <div class="form-tabs">
        <button id="appointment-button" class="active">预约</button>
        <button id="query-button">查询</button>
      </div>
      <div id="appointment-form-container">
        <form id="booking-form" method="post">
          <div class="form-group">
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="phone">电话:</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
          <div class="form-group">
            <label for="appointment_date">预约时间:</label>
            <input
              type="text"
              id="appointment_date"
              name="appointment_date"
              class="flatpickr"
              required
            />
          </div>
          <button type="submit">预约时间</button>
          <div class="success-message" style="display: none"></div>
          <div class="error-message" style="display: none"></div>
        </form>
      </div>
      <div id="query-form-container" style="display: none">
        <form id="query-form" method="get">
          <div class="form-group">
            <label for="query-name">姓名:</label>
            <input type="text" id="query-name" name="name" />
          </div>
          <div class="form-group">
            <label for="query-phone">电话:</label>
            <input type="tel" id="query-phone" name="phone" />
          </div>

          <button type="submit">查询</button>
          <span id="query-result" class="query-result"></span>
        </form>
        <div class="booking-details" style="display: none"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="calcInit.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const bookingForm = document.querySelector("#booking-form");
        const queryForm = document.querySelector("#query-form");
        const successMessage = document.querySelector(".success-message");
        const errorMessage = document.querySelector(".error-message");

        // function to send a cancel request to the server
        async function cancelAppointment(name, phone) {
          const response = await fetch("/cancel", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ name, phone }),
          });

          return response.ok;
        }

        bookingForm.addEventListener("submit", async (event) => {
          event.preventDefault();

          const formData = new FormData(event.target);
          const data = Object.fromEntries(formData.entries());

          const response = await fetch("/booking", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          if (response.ok) {
            const json = await response.json();
            console.log(json);
            successMessage.textContent = `预约成功! 你的预约时间为 ${json.appointment_date}.`;

            successMessage.style.display = "block";
            errorMessage.style.display = "none";
          } else {
            const error = await response.json();
            errorMessage.textContent = `预约失败: ${error.message}`;
            errorMessage.style.display = "block";
            successMessage.style.display = "none";
          }
        });

        queryForm.addEventListener("submit", async (event) => {
          event.preventDefault();

          // Get the input values using getElementById
          const name = document.getElementById("query-name").value;
          const phone = document.getElementById("query-phone").value;

          // Log the input values to the console
          console.log("Name:", name);
          console.log("Phone:", phone);

          // Query the backend for the appointment date
          const response = await fetch("/query", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ name, phone }),
          });

          const cancelButton = document.getElementById("cancel-button");
          if (response.ok) {
            const json = await response.json();
            const appointment_date = json.appointment_date;
            console.log(appointment_date);
            document.getElementById(
              "query-result"
            ).textContent = `你的预约时间为: ${appointment_date}.`;

            cancelButton.style.display = "inline"; // Show the cancel button
          } else {
            document.getElementById("query-result").textContent =
              "查询失败，请重试。";
            cancelButton.style.display = "none"; // Hide the cancel button
          }
        });
        // Add an event listener for the cancel button
        document
          .getElementById("cancel-button")
          .addEventListener("click", async (event) => {
            event.preventDefault(); // Add this line to prevent the default behavior of the button

            const name = document.getElementById("query-name").value;
            const phone = document.getElementById("query-phone").value;

            if (await cancelAppointment(name, phone)) {
              const queryResult = document.getElementById("query-result");
              queryResult.textContent = `已经取消预约: ${queryResult.textContent.slice(
                8
              )}. 你可以返回预约页面进行新的预约`;
              document.getElementById("cancel-button").style.display = "none"; // Hide the cancel button
            } else {
              alert("取消预约失败，请重试。");
            }
          });

        // Add an event listener for the appointment button
        document
          .getElementById("appointment-button")
          .addEventListener("click", () => {
            document.getElementById(
              "appointment-form-container"
            ).style.display = "block";
            document.getElementById("query-form-container").style.display =
              "none";
            document
              .getElementById("appointment-button")
              .classList.add("active");
            document.getElementById("query-button").classList.remove("active");
          });

        // Add an event listener for the query button

        const queryButton = document.getElementById("query-button");
        queryButton.addEventListener("click", () => {
          const appointmentFormContainer = document.getElementById(
            "appointment-form-container"
          );
          const queryFormContainer = document.getElementById(
            "query-form-container"
          );
          const appointmentButton =
            document.getElementById("appointment-button");

          appointmentFormContainer.style.display = "none";
          queryFormContainer.style.display = "block";
          appointmentButton.classList.remove("active");
          queryButton.classList.add("active");
        });
      });
    </script>
  </body>
</html>
